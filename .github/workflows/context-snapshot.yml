name: Context Snapshot

on:
  push:
    branches: [ New-core-map ]
  pull_request:
    branches: [ New-core-map ]

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate context snapshot
        run: |
          echo "## Context Snapshot ($(date -u +%FT%TZ))" > docs/CONTEXT_SNAPSHOT.md
          echo "" >> docs/CONTEXT_SNAPSHOT.md
          echo "### AppContext" >> docs/CONTEXT_SNAPSHOT.md
          node -e "const c=require('./dist/appContext.js'); console.log('```json'); console.log(JSON.stringify(c.AppContext, null, 2)); console.log('```');" >> docs/CONTEXT_SNAPSHOT.md || true
          echo "" >> docs/CONTEXT_SNAPSHOT.md
          echo "### Routes (from App.tsx)" >> docs/CONTEXT_SNAPSHOT.md
          grep -Rni \"<Route path=\" src/App.tsx | sed 's/^/- /' >> docs/CONTEXT_SNAPSHOT.md || true

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: context-snapshot
          path: docs/CONTEXT_SNAPSHOT.md

      - name: Comment snapshot on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('docs/CONTEXT_SNAPSHOT.md', 'utf8');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
